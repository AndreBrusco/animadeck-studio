<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <style>
        body {
            font-family: Arial, sans-serif;

            text-align: center;

        h1 {
            font-size: 2.5em;

        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
